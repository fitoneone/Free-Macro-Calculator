<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator with Macros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1, h2 {
      text-align: center;
    }
    #result, #macros {
      font-weight: bold;
      color: #2e8b57;
    }
  </style>
</head>
<body>
  <h1>Calorie Calculator with Macros</h1>
  <form id="calorieForm">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>

    <label for="age">Age (years):</label>
    <input type="number" id="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="activity">Activity Level:</label>
    <select id="activity" required>
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly Active</option>
      <option value="1.55">Moderately Active</option>
      <option value="1.725">Very Active</option>
      <option value="1.9">Extra Active</option>
    </select>

    <button type="button" onclick="calculateCalories()">Calculate</button>
  </form>

  <h2>Calories: <span id="result">-</span> kcal/day</h2>
  <h2>Macronutrient Breakdown:</h2>
  <p id="macros">Protein: - g, Carbs: - g, Fat: - g</p>

  <script>
    function calculateCalories() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);

      // Calculate BMR
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Total calorie needs
      const totalCalories = bmr * activity;
      document.getElementById('result').innerText = totalCalories.toFixed(2);

      // Macronutrient breakdown (example: 40% carbs, 30% protein, 30% fat)
      const protein = (totalCalories * 0.3) / 4; // Protein in grams
      const carbs = (totalCalories * 0.4) / 4;   // Carbs in grams
      const fats = (totalCalories * 0.3) / 9;    // Fats in grams

      document.getElementById('macros').innerText = 
        `Protein: ${protein.toFixed(2)} g, Carbs: ${carbs.toFixed(2)} g, Fat: ${fats.toFixed(2)} g`;
    }
  </script>
</body>
</html>
